    <script>
        // --- State Management ---
        const DEFAULT_USERS = [
            { id: 1, name: 'æˆ‘' },
            { id: 2, name: 'æœ‹å‹ A' }
        ];

        let state = {
            users: JSON.parse(localStorage.getItem('sb_users')) || DEFAULT_USERS,
            expenses: JSON.parse(localStorage.getItem('sb_expenses')) || [],
            // ç”¨æ–¼è¡¨å–®æš«å­˜ç‹€æ…‹
            form: {
                payerId: null,
                involvedIds: []
            }
        };

        // åˆå§‹åŒ–è¡¨å–®é è¨­å€¼
        if (state.users.length > 0) {
            state.form.payerId = state.users[0].id;
            state.form.involvedIds = state.users.map(u => u.id);
        }

        // --- Save Data ---
        function saveData() {
            localStorage.setItem('sb_users', JSON.stringify(state.users));
            localStorage.setItem('sb_expenses', JSON.stringify(state.expenses));
            renderAll();
        }

        // --- Core Logic ---

        function addMember() {
            const input = document.getElementById('new-member-name');
            const name = input.value.trim();
            if (!name) return;

            const newUser = { id: Date.now(), name: name };
            state.users.push(newUser);
            
            // è‡ªå‹•å°‡æ–°æˆå“¡åŠ å…¥ç•¶å‰åˆ†æ”¤åå–®
            state.form.involvedIds.push(newUser.id);
            
            input.value = '';
            saveData();
        }

        function removeMember(id) {
            if (state.users.length <= 1) {
                alert("è‡³å°‘éœ€è¦ä¿ç•™ä¸€ä½æˆå“¡");
                return;
            }
            // æª¢æŸ¥æ˜¯å¦æœ‰é—œè¯äº¤æ˜“
            const hasExpense = state.expenses.some(e => e.payerId === id || e.involvedIds.includes(id));
            if (hasExpense) {
                alert("æ­¤æˆå“¡å·²æœ‰äº¤æ˜“ç´€éŒ„ï¼Œç„¡æ³•åˆªé™¤ã€‚è«‹å…ˆåˆªé™¤ç›¸é—œäº¤æ˜“ã€‚");
                return;
            }

            state.users = state.users.filter(u => u.id !== id);
            // æ¸…ç†è¡¨å–®é¸æ“‡ç‹€æ…‹
            if (state.form.payerId === id) state.form.payerId = state.users[0].id;
            state.form.involvedIds = state.form.involvedIds.filter(uid => uid !== id);
            
            saveData();
        }

        function addExpense() {
            const descInput = document.getElementById('desc-input');
            const amountInput = document.getElementById('amount-input');
            const desc = descInput.value.trim();
            const amount = parseFloat(amountInput.value);

            if (!desc || isNaN(amount) || amount <= 0) {
                alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„é …ç›®åç¨±èˆ‡é‡‘é¡");
                return;
            }
            
            if (state.form.involvedIds.length === 0) {
                alert("è«‹è‡³å°‘é¸æ“‡ä¸€ä½åˆ†æ”¤äºº");
                return;
            }

            const newExpense = {
                id: Date.now(),
                desc: desc,
                amount: amount,
                payerId: state.form.payerId,
                involvedIds: [...state.form.involvedIds], // è¤‡è£½ä¸€ä»½
                date: new Date().toLocaleDateString()
            };

            state.expenses.unshift(newExpense); // åŠ åˆ°æœ€å‰é¢
            
            // é‡ç½®è¼¸å…¥æ¡†ï¼Œä½†ä¿ç•™é¸æ“‡ç‹€æ…‹æ–¹ä¾¿é€£çºŒè¼¸å…¥
            descInput.value = '';
            amountInput.value = '';
            
            saveData();
        }

        function deleteExpense(id) {
            if(!confirm('ç¢ºå®šåˆªé™¤æ­¤ç­†ç´€éŒ„ï¼Ÿ')) return;
            state.expenses = state.expenses.filter(e => e.id !== id);
            saveData();
        }

        function toggleInvolved(userId) {
            const index = state.form.involvedIds.indexOf(userId);
            if (index > -1) {
                // å¦‚æœåªå‰©ä¸€å€‹ï¼Œä¸çµ¦å–æ¶ˆ
                if (state.form.involvedIds.length === 1) return;
                state.form.involvedIds.splice(index, 1);
            } else {
                state.form.involvedIds.push(userId);
            }
            renderFormSelectors();
        }

        function setPayer(userId) {
            state.form.payerId = userId;
            renderFormSelectors();
        }

        function clearAllData() {
            if(confirm('è­¦å‘Šï¼šç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æˆå“¡èˆ‡è¨˜å¸³è³‡æ–™å—ï¼Ÿé€™å°‡ç„¡æ³•å¾©åŸã€‚')) {
                localStorage.removeItem('sb_users');
                localStorage.removeItem('sb_expenses');
                location.reload();
            }
        }

        // --- Settlement Algorithm ---
        function calculateSettlement() {
            let balances = {};
            state.users.forEach(u => balances[u.id] = 0);

            state.expenses.forEach(exp => {
                const amount = exp.amount;
                const splitCount = exp.involvedIds.length;
                const splitAmount = amount / splitCount;

                // ä»˜æ¬¾äºº +
                if (balances[exp.payerId] !== undefined) balances[exp.payerId] += amount;

                // åˆ†æ”¤äºº -
                exp.involvedIds.forEach(uid => {
                    if (balances[uid] !== undefined) balances[uid] -= splitAmount;
                });
            });

            // è¨ˆç®—è½‰å¸³å»ºè­°
            let debtors = [];
            let creditors = [];

            Object.keys(balances).forEach(uid => {
                const id = parseInt(uid);
                const val = balances[id];
                if (val < -0.01) debtors.push({ id, amount: val });
                if (val > 0.01) creditors.push({ id, amount: val });
            });

            debtors.sort((a, b) => a.amount - b.amount);
            creditors.sort((a, b) => b.amount - a.amount);

            let transactions = [];
            let i = 0; 
            let j = 0;

            while (i < debtors.length && j < creditors.length) {
                let debtor = debtors[i];
                let creditor = creditors[j];
                
                let amount = Math.min(Math.abs(debtor.amount), creditor.amount);
                
                // æ‰¾å‡ºåå­—
                const fromUser = state.users.find(u => u.id === debtor.id);
                const toUser = state.users.find(u => u.id === creditor.id);

                if (fromUser && toUser) {
                    transactions.push({
                        from: fromUser.name,
                        to: toUser.name,
                        amount: amount.toFixed(1)
                    });
                }

                debtor.amount += amount;
                creditor.amount -= amount;

                if (Math.abs(debtor.amount) < 0.01) i++;
                if (creditor.amount < 0.01) j++;
            }

            return { balances, transactions };
        }


        // --- Render Functions ---

        function renderAll() {
            renderMembers();
            renderFormSelectors();
            renderExpenses();
            renderSettlement();
            document.getElementById('expense-count').textContent = state.expenses.length;
        }

        function renderMembers() {

            `).join('');

        function renderFormSelectors() {
            // Payer List
            const payerContainer = document.getElementById('payer-list');
            payerContainer.innerHTML = state.users.map(user => `

                    class="px-3 py-1.5 rounded-full text-sm whitespace-nowrap border transition-all btn-active ${
                    state.form.payerId === user.id 
                    ? 'bg-blue-600 text-white border-blue-600' 
                    : 'bg-white text-gray-600 border-gray-200'
                }">
                    ${user.name}
                </button>
            `).join('');

            // Involved List
            const involvedContainer = document.getElementById('involved-list');
            involvedContainer.innerHTML = state.users.map(user => {
                const isSelected = state.form.involvedIds.includes(user.id);
                return `
                <button onclick="toggleInvolved(${user.id})" 
                    class="px-3 py-1 rounded-md text-xs font-medium border transition-all btn-active flex items-center ${
                    isSelected 
                    ? 'bg-green-50 text-green-700 border-green-200' 
                    : 'bg-gray-50 text-gray-400 border-transparent bg-opacity-50'
                }">
                    ${isSelected ? '<i class="fa-solid fa-check-circle mr-1"></i>' : ''}
                    ${user.name}
                </button>
                `;
            }).join('');
        }

        function renderExpenses() {
            const container = document.getElementById('expense-list-container');
            if (state.expenses.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
                        <i class="fa-solid fa-clipboard-list text-3xl mb-2 opacity-50"></i>
                        <p>é‚„æ²’æœ‰æ”¯å‡ºç´€éŒ„</p>
                    </div>`;
                return;
            }

            container.innerHTML = state.expenses.map(exp => {
                const payer = state.users.find(u => u.id === exp.payerId);
                const payerName = payer ? payer.name : 'æœªçŸ¥æˆå“¡';
                return `
                <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center animate-fade-in">
                    <div class="flex-1">
                        <div class="font-semibold text-gray-800">${exp.desc}</div>
                        <div class="text-xs text-gray-500 mt-1 flex items-center">
                            <span class="bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded mr-1">
                                ${payerName} å¢Šä»˜
                            </span>
                            <span class="text-gray-400">
                                (${exp.involvedIds.length} äººåˆ†)
                            </span>
                        </div>
                    </div>
                    <div class="text-right flex items-center space-x-3">
                        <span class="font-bold text-lg text-gray-800">$${exp.amount}</span>
                        <button onclick="deleteExpense(${exp.id})" class="text-gray-300 hover:text-red-500 p-2">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function renderSettlement() {
            const { balances, transactions } = calculateSettlement();
            
            // Render Transactions
            const planContainer = document.getElementById('settlement-plan');
            if (transactions.length === 0) {
                planContainer.innerHTML = `
                    <div class="text-center py-4 bg-white/10 rounded-lg border border-white/10">
                        <p class="text-blue-100">ç›®å‰æ²’æœ‰éœ€è¦çµç®—çš„å‚µå‹™ ğŸ‰</p>
                    </div>`;
            } else {
                const listHtml = transactions.map(t => `
                    <div class="bg-white/10 p-3 rounded-lg flex items-center justify-between backdrop-blur-sm border border-white/10">
                        <div class="flex items-center space-x-2 text-white">
                            <span class="font-bold">${t.from}</span>
                            <i class="fa-solid fa-arrow-right text-xs text-blue-200 opacity-70"></i>
                            <span class="font-bold">${t.to}</span>
                        </div>
                        <div class="font-mono font-bold text-xl text-yellow-300">
                            $${t.amount}
                        </div>
                    </div>
                `).join('');
                
                planContainer.innerHTML = listHtml + `
                    <div class="text-xs text-blue-200 text-center mt-2 pt-2 border-t border-white/10">
                        æŒ‰ç…§ä»¥ä¸Šå»ºè­°è½‰å¸³ï¼Œå³å¯çµæ¸…æ‰€æœ‰è²»ç”¨ã€‚
                    </div>`;
            }

            // Render Balances
            const balanceContainer = document.getElementById('balance-details');
            balanceContainer.innerHTML = state.users.map(user => {
                const net = balances[user.id] || 0;
                let colorClass = 'text-gray-400';
                let text = 'å·²çµæ¸…';

                if (net > 0.01) {
                    colorClass = 'text-green-600 font-bold';
                    text = `æ‡‰æ”¶ $${net.toFixed(1)}`;
                } else if (net < -0.01) {
                    colorClass = 'text-red-500 font-bold';
                    text = `æ‡‰ä»˜ $${Math.abs(net).toFixed(1)}`;
                }

                return `
                <div class="flex justify-between items-center py-2 border-b border-gray-50 last:border-0">
                    <span class="text-gray-700 font-medium">${user.name}</span>
                    <div class="${colorClass}">
                        ${text}
                    </div>
                </div>`;
            }).join('');
        }

        // --- Tabs ---
        function switchTab(tabId) {
            // Update Tab Content
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + tabId).classList.add('active');

            // Update Nav Buttons
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-blue-600', 'bg-blue-50', 'border-blue-600');
                btn.classList.add('text-gray-400', 'border-transparent');

            const activeBtn = document.getElementById('nav-' + tabId);
            activeBtn.classList.remove('text-gray-400', 'border-transparent');
            activeBtn.classList.add('text-blue-600', 'bg-blue-50', 'border-blue-600');
            
            // Re-render to ensure data is fresh (especially for settlement)
            renderAll();
        }

        // --- Init ---
        // ç¢ºä¿è‡³å°‘æœ‰ä¸€åä»˜æ¬¾äººè¢«é¸ä¸­
        if (!state.form.payerId && state.users.length > 0) {
            state.form.payerId = state.users[0].id;
            state.form.involvedIds = state.users.map(u => u.id);
        }
        
        renderAll();

    </script>
